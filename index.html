<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Library</h1>
            <form action="#">
                <input type="submit" value="Log in">
            </form>
        </header>
        <div class="addBook">
            <button>ADD BOOK</button>
        </div>
        
        <div class="books">
            <form class="submit-book">
                
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="For Dummies" required>

                <br>

                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Jimmy Freckles" required>

                <br>

                <label for="title"># of pages</label>
                <input type="number" id="pageNum" required>

                <br>
                <div class="formButtons">
                    <div></div>
                    <input type="button" value="Cancel" name="cancel">
                    <input type="button" value="Add Book" name="addBook">
                    <div></div>
                </div>
                
            </form>
            
            <div class="book">
            </div>
        </div>
    </body>
</html>
